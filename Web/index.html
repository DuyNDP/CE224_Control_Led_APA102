<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 LED Controller</title>
    <style>
        /* --- CSS: Giao di·ªán M·∫°ch s·ªë / Cyberpunk --- */
        :root {
            --bg-color: #050505;
            --panel-color: #111;
            --primary-neon: #00f3ff; /* Cyan */
            --secondary-neon: #ff00ff; /* Magenta */
            --text-color: #e0e0e0;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Font ki·ªÉu code */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px; /* Hi·ªáu ·ª©ng l∆∞·ªõi Grid */
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--panel-color);
            border: 2px solid var(--primary-neon);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--grid-color);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Trang tr√≠ g√≥c m·∫°ch ƒëi·ªán */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary-neon), transparent);
        }

        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--primary-neon);
            letter-spacing: 2px;
        }

        /* --- INPUT & FORM --- */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid var(--primary-neon);
            color: var(--primary-neon);
            font-family: inherit;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-neon);
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            font-family: inherit;
            position: relative;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-primary {
            background: var(--primary-neon);
            color: #000;
            box-shadow: 0 0 15px var(--primary-neon);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--secondary-neon);
            color: var(--secondary-neon);
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* --- HI·ªÜU ·ª®NG GRID --- */
        .effect-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .effect-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .effect-card:hover {
            border-color: var(--secondary-neon);
            background: rgba(255, 0, 255, 0.1);
        }

        .status-bar {
            margin-bottom: 15px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
        
        .status-connected { color: #39ff14; }
        .status-disconnected { color: #ff3333; }

        /* --- ·∫®N HI·ªÜN GIAO DI·ªÜN --- */
        .hidden { display: none; }
        
        .nav-links {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .link {
            color: var(--primary-neon);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth-screen">
            <h1>SYSTEM LOGIN</h1>
            <div id="login-form">
                <input type="text" id="l-username" placeholder="USER ID (e.g., admin)">
                <input type="password" id="l-password" placeholder="ACCESS KEY">
                <button class="btn btn-primary" onclick="handleLogin()">ACCESS SYSTEM</button>
                <div class="nav-links">
                    New user? <span class="link" onclick="showRegister()">Initialize Registration</span>
                </div>
            </div>

            <div id="register-form" class="hidden">
                <input type="text" id="r-username" placeholder="NEW USER ID">
                <input type="password" id="r-password" placeholder="NEW ACCESS KEY">
                <button class="btn btn-secondary" onclick="handleRegister()">CREATE IDENTITY</button>
                <div class="nav-links">
                    <span class="link" onclick="showLogin()">Back to Login</span>
                </div>
            </div>
        </div>

        <div id="control-screen" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>MAIN CONTROL</h2>
                <button onclick="logout()" style="background:none; border:none; color: #555; cursor:pointer;">[LOGOUT]</button>
            </div>
            
            <div class="status-bar">
                STATUS: <span id="connection-status" class="status-disconnected">DISCONNECTED</span>
            </div>

            <button class="btn btn-secondary" id="btn-connect" onclick="connectSerial()">
                üîó LINK TO HC-05 MODULE
            </button>

            <div class="effect-grid">
                <div class="effect-card" onclick="sendEffect('1')">
                    <div style="font-size: 24px;">üìä</div>
                    <div>SMART VU</div>
                </div>

                <div class="effect-card" onclick="sendEffect('2')">
                    <div style="font-size: 24px;">üé®</div>
                    <div>FREQ COLOR</div>
                </div>

                <div class="effect-card" onclick="sendEffect('3')">
                    <div style="font-size: 24px;">üåà</div>
                    <div>RAINBOW</div>
                </div>

                <div class="effect-card" onclick="sendEffect('4')">
                    <div style="font-size: 24px;">üíß</div>
                    <div>SPARKLE RAIN</div>
                </div>

                <div class="effect-card" onclick="sendEffect('5')">
                    <div style="font-size: 24px;">üåßÔ∏è</div>
                    <div>FALLING RAIN</div>
                </div>

                <div class="effect-card" onclick="sendEffect('6')">
                    <div style="font-size: 24px;">üî•</div>
                    <div>FIRE</div>
                </div>
                
                <div class="effect-card" onclick="sendEffect('7')">
                    <div style="font-size: 24px;">üíì</div>
                    <div>CENTER PULSE</div>
                </div>

                 <div class="effect-card" style="opacity: 0.3; cursor: default;">
                    <div style="font-size: 24px;">üîí</div>
                    <div>(LOCKED)</div>
                </div>
            </div>

            <hr style="border-color: #333; margin: 20px 0;">

            <button class="btn btn-primary" onclick="sendEffect('R')">
                ‚ö†Ô∏è SYSTEM RESET (BREATHING)
            </button>
        </div>
    </div>

    <script>
        // --- PH·∫¶N 1: LOGIC ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù (L∆∞u LocalStorage) ---
        const authScreen = document.getElementById('auth-screen');
        const controlScreen = document.getElementById('control-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        // Kh·ªüi t·∫°o user m·∫∑c ƒë·ªãnh n·∫øu ch∆∞a c√≥
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([{user: 'admin', pass: '1234'}]));
        }

        function showRegister() {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        }

        function showLogin() {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        }

        function handleRegister() {
            const user = document.getElementById('r-username').value;
            const pass = document.getElementById('r-password').value;
            if(!user || !pass) return alert("Data corrupted. Input required.");

            let users = JSON.parse(localStorage.getItem('users'));
            if(users.find(u => u.user === user)) return alert("User ID already exists.");

            users.push({user, pass});
            localStorage.setItem('users', JSON.stringify(users));
            alert("Registration Complete.");
            showLogin();
        }

        function handleLogin() {
            const user = document.getElementById('l-username').value;
            const pass = document.getElementById('l-password').value;
            
            let users = JSON.parse(localStorage.getItem('users'));
            const valid = users.find(u => u.user === user && u.pass === pass);

            if(valid) {
                authScreen.classList.add('hidden');
                controlScreen.classList.remove('hidden');
            } else {
                alert("Access Denied.");
            }
        }

        function logout() {
            controlScreen.classList.add('hidden');
            authScreen.classList.remove('hidden');
            // Ng·∫Øt k·∫øt n·ªëi Serial khi ƒëƒÉng xu·∫•t n·∫øu mu·ªën
        }

        // --- PH·∫¶N 2: LOGIC WEB SERIAL API (K·∫øt n·ªëi Bluetooth HC-05) ---
        let port;
        let writer;

        async function connectSerial() {
            if ("serial" in navigator) {
                try {
                    // Y√™u c·∫ßu ng∆∞·ªùi d√πng ch·ªçn c·ªïng COM (HC-05 ƒë√£ pair tr√™n m√°y)
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 }); // HC-05 m·∫∑c ƒë·ªãnh l√† 9600

                    const textEncoder = new TextEncoderStream();
                    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                    writer = textEncoder.writable.getWriter();

                    document.getElementById('connection-status').innerText = "ONLINE - LINKED";
                    document.getElementById('connection-status').className = "status-connected";
                    document.getElementById('btn-connect').style.display = 'none';

                } catch (err) {
                    console.error('Error:', err);
                    alert("Connection Failed: " + err);
                }
            } else {
                alert("Tr√¨nh duy·ªát n√†y kh√¥ng h·ªó tr·ª£ Web Serial. Vui l√≤ng d√πng Chrome ho·∫∑c Edge.");
            }
        }

        async function sendEffect(commandChar) {
            if (!writer) {
                alert("Hardware Link Offline. Please Connect First.");
                return;
            }
            try {
                // G·ª≠i k√Ω t·ª± xu·ªëng STM32
                await writer.write(commandChar);
                console.log("Sent:", commandChar);
            } catch (err) {
                console.error("Send Error:", err);
                alert("Transmission Error.");
            }
        }
    </script>
</body>
</html>
